<body>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Zap App</h1>
                    <div class="wrapper">
                        <h1 class="title">Upload and GeoTag Your Image</h1>
                        <div id="status"></div>
                        <button id="trigger">Show my location</button>

                        <div class="results">
                            <div class="result">
                                <label>Accuracy</label>
                                <div id="accuracy"></div>
                            </div>
                            <div class="result">
                                <label>Latitude</label>
                                <div id="latitude"></div>
                            </div>
                            <div class="result">
                                <label>Longitude</label>
                                <div id="longitude"></div>
                            </div>

                        </div>
                    </div>
                </div>
        </section>

        <div class="container mt-2">
            <div class="card">
                <div class="card-body">
                    <form id="post-form">
                        <h3>Document Your Find</h3>
                        <textarea id="post" class="form-control"
                            placeholder="Please include a description of the animal, whether It is Dead Or Alive"></textarea>
                        <input type="file" class="form-control" id="image" accept="images/*">
                        <br>
                        <div class="text-center">
                            <button type="button" class="btn btn-success" onclick="upload()">Upload</button>
                        </div>
                        <br>
                        <div id="myProgress">
                            <div id="myBar"></div>
                        </div>
                    </form>

                </div>

            </div>
            <div class="row mt-4" id="posts">

            </div>

        </div>


    </main>
